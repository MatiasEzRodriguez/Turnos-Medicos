<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos Medicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1>Turnos Médicos</h1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a id="patientsLink" class="nav-link active" aria-current="page" href="#">Pacientes</a>
        </li>
        <li class="nav-item">
            <a id="turnsLink" class="nav-link" href="#">Turnos</a>
        </li>
    </ul>

    <div class="container">
        <div id="patientDiv" style="display: flex;">
            <div class="col-4">
                <form id="patientForm">
                    <h2>Registrar Paciente</h2>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" required>
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="mail" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
            <div class="col-8">
                <h2>Pacientes Registrados</h2>
                <div id="patientsList">
                </div>
            </div>
        </div>



        <!-- <button id="toggleButton" class="btn btn-primary">Mostrar/Ocultar Formulario</button> -->
        <div id="turnsDiv" style="display: none">
            <div class="col-6">
                <form id="turnsForm">
                    <h2>Turnos</h2>
                    <div class="mb-3">
                        <label for="dateTime" class="form-label">Fecha</label>
                        <input type="datetime-local" class="form-control" id="turnDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="patientSelect" class="form-label">Seleccione Paciente</label>
                        <select name="patientSelect" class="form-control" id="patientSelect">
                            <!-- <option value="0">paciente test</option>
                    <option value="0">paciente dos</option> -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
            <div class="col-6">
                <h2>Turnos Registrados</h2>
                <div id="turnList">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación de eliminación de pacientes-->
    <div class="modal fade" id="confirmDeletePatientModal" tabindex="-1" aria-labelledby="confirmDeletePatientModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeletePatientModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este paciente?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeletePatientBtn">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación de eliminación de turnos-->
    <div class="modal fade" id="confirmDeleteTurnModal" tabindex="-1" aria-labelledby="confirmDeleteTurnModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteTurnModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este turno?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteTurnBtn">Eliminar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>


</html>
